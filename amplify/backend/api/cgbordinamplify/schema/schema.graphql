# Order:
type Order
@model
@auth(
    rules: [
      # only owner can see his orders
      { allow: owner, ownerField: "userID", operations: [read] }
      # allow admins to view orders
      { allow: groups, groups: ["Admin"] }
    ]
  )
  @key(name: "byUser", fields: ["userID"], queryField: "getOrdersByUserID")
  {
  id: ID!
  userID: ID
  userEmail: String
  product: String
  code: String
  amount: Int
  currency: String
  order_status: String
}

